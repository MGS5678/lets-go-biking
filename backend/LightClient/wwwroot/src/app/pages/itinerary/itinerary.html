<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./itinerary.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <title>Let's Go Biking</title>

    <!-- scripts -->
    <script src="../../search-input/search-input.js" defer></script>
    <script src="../../app-footer/app-footer.js" defer></script>
    <script src="../../app-header/app-header.js" defer></script>
</head>

<body>
    <app-header></app-header>
    <div id="main">
        <div id="inputs">
            <p>Start point</p>
            <search-input id="start-input" value=""></search-input>
            <p>End point </p>
            <search-input id="end-input" value=""></search-input>
        </div>
        <div id="map"></div>
    </div>
    <p id="debug" style="white-space: pre-wrap; border: 1px solid black; height: 200px; overflow: auto;"></p>
    <div id="messages" style="border: 1px solid black; height: 200px; overflow: auto;"></div>
    <app-footer></app-footer>

    <script src="./itinerary.js" defer></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="./leaflet-map.js"></script>
    <script src="../../notifs_activemq/jquery-1.7.2.min.js"></script>
    <script src="../../notifs_activemq/stomp.js"></script>
</body>

</html>
